# netlify.toml

[build]
  command   = "npm run build"
  publish   = "dist"

[functions]
  directory = "netlify/functions"

[dev]
  command    = "npm run dev"   # esto lanza Vite en el 3000
  targetPort = 3000            # puerto donde tu dev-server responde
  port       = 8888            # puerto donde Netlify montar√° front + lambdas
  autoLaunch = true
